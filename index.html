<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NIHAL Image</title>
  <style>
    /* Full page pink to black gradient */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff69b4, #000000);
      font-family: Arial, sans-serif;
    }

    /* Image styling */
    img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #fff; /* white border for contrast */
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    /* Hover effect for a little animation */
    img:hover {
      transform: scale(1.05);
    }

    /* Optional text below image */
    .caption {
      position: absolute;
      bottom: 20px;
      color: #fff;
      font-size: 24px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <img src="Profile%20Picture%20Drop-%20Moody%20Edition.jpg" alt="NIHAL Image">
  <!-- Optional caption -->
  <!-- <div class="caption">NIHAL</div> -->
</body>
</html>
